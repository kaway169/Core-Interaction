<!DOCTYPE html>
<html>
<head>
    <title>
        Generative Color Palette
    </title>
</head>
<body>
<style>
html,body{
    margin:0;
    display:block;
}
div{
    width:100%;
    height:20vh;
}
</style>
<script>
var counter = 0;
var rownumber = Math.floor(Math.random()*10)+2;
while (counter < rownumber) {
    counter = counter + 1;
    var h = Math.floor(Math.random()*360);
    var s = Math.floor(Math.random()*100);
    var l = Math.floor(Math.random()*100);
    var row = document.createElement("div");
    row.style.height = 100/rownumber + 'vh';
    row.style.backgroundColor ='hsl('+ h +','+ s +'%,'+ l +'%)';
    document.body.appendChild(row);
}
    
</script>
</body>
</html>
