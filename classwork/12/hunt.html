<script>
let startURL = "https://raw.githubusercontent.com/tifftothetong/ci19/master/lab/classwork/11/lostdog.json";

function start(url){
	fetch(url)
		.then(function(response){ return response.json();})
		.then(function(json){ console.log(json); })
		.then(function(json){ step2(json["56th & 3rd ave "]);})

function step2(url) {
	fetch(url)
		.then(function(response){ return response.json();})
		.then(function(json){ lastStep(json["last-answer"]); })
}

function lastStep(imageURL) {
	var image = document.createELement("img");
	image.src = imageURL;
	document.body.appendChild(image);
}
