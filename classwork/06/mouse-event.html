<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<style>
div{
	position:absolute;
	width: 50px;
	height: 50px;
	border-radius: 25px;
	background-color: black;
	margin-left: -25px;
	margin-top: -25px;
}
</style>
<body>
<script>
//orange color --> you can call whatever u want
document.onmousemove = function(event){
	console.log(event);
	var div = document.createElement("div");
	div.style.top = event.y + "px";
	div.style.left = event.x + "px";
	document.body.appendChild(div);
}

</script>
</body>
</html>
