<!DOCTYPE html>
<html>

</head>
<body>
<script>
//here is afunction definition

function printName(nameInput){
	var myname = document.createElement("p");
	myname.innerHTML = nameInput;
	document.body.appendChild(myname);
}

//here is how you run the function

// () this mean "go run the code"
printName("yuri");
printName("ice cream");
printName("fml");
printName(5);
printName(4 < 5);

</script>
</body>
</html>
