<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
<script>

//no variable
var nothing = undefined;

//3 fundamental types
var string = "yuri";
var boolean = 3 < 4;
var number = 3.14;

//2 container types
//1: array
var array = [string, boolean, number];
console.log (array[2]);

//2: object
//key : value
//key is what 0,1,2,3 is in an array
//value is what is in the array
var favoriteColors = {
	"avery" : "red",
	"yuri": "white",
	"tiffany" : "blue"
};
console.log(favoriteColors);
console.log(favoriteColors["yuri"]);
//same as console.log (array[2]);

var f = function(){console.log(Math.random());};
f();
//() this means run the function

</script>
</body>
</html>
